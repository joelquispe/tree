<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-tree">
      <div class="santa">
        🎅
        <div className="sleigh">🛷</div>
      </div>

      <div class="tree-container">
        <div class="star">★</div>
        <div class="tree">
          <div class="layer layer1">
            <div class="light light1"></div>
            <div class="light light2"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer2">
            <div class="light light1"></div>
            <div class="light light2"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer3">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer4">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer5">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
        </div>
        <div class="tree-base"></div>
      </div>
      <div class="message">
        <h1 class="message-title">🎁¡ Feliz Navidad !🎁</h1>
        <p class="message-subtitle">Que la magia de la Navidad ilumine tu corazón y tu hogar. 🌟</p>
        <p class="message-subtitle">🎄 ¡Te deseo felicidad, paz y amor! 🎄</p>
   
      </div>
    </div>
  </body>
</html>
